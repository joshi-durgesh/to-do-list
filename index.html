<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="shortcut icon" href="public/images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <script src="src/script/script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div>
        <img src="public/images/hero-img.png" class="hero-img" />
      </div>
      <div>
        <div>
          <h2 class="text-light title">To do list ðŸ“œ</h2>
          <div
            class="add-task-container d-flex align-items-center justify-content-center gap-2"
          >
            <input
              type="text"
              class="input-box rounded"
              placeholder="Inter your task"
              id="task"
            />
            <button class="btn add-task-btn" id="add-task-btn">
              <span class="bi bi-plus-lg"></span>
            </button>
          </div>
        </div>
        <div>
          <div class="mt-5 rounded" id="incomplete-task">
            <h3>Task to Perform</h3>
            <div id="task-to-perform"></div>
          </div>
          <div class="mt-3 rounded" id="completed-task">
            <h3>Task completed</h3>
            <div id="task-completed"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
